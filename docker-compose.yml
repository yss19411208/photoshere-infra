services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photoshere-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - mongo
    command: npm run dev

  mongo:
    image: mongo:7
    container_name: photoshere-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
